{{ if and .Values.serviceAccount.enabled .Values.podSecurityPolicy.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}-{{ include "inbound-worker.serviceAccountName" . }}-hostpath
rules:
  - apiGroups:
      - policy
    resourceNames:
      - {{ .Release.Namespace }}-{{ include "inbound-worker.serviceAccountName" . }}-hostpath
    resources:
      - podsecuritypolicies
    verbs:
      - use
{{- end }}